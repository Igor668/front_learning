<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inline-style</title>
</head>
<body>
    <h2 style="color: #00ced1;">文字顏色</h2>
    <h2 style="color: hsl(0, 62%, 29%);">文字顏色</h2>
    <hr>

    <h2>文字大小</h2>
    <span style="font-size: 16px;">16px</span><br>
    <span style="font-size: 2em;">default 16px *2=2em</span><br>
    <span style="font-size: 2rem;">2rem</span><br>
    <span style="font-size: 70%;">70%</span><br>
    <hr>

    <div style="font-size: 40px;">
      <span style="font-size: 16px;">16px</span><br>
      <span style="font-size: 2em;">default 16px *2=2em</span><br>
      <span style="font-size: 2rem;">2rem</span><br>
      <span style="font-size: 70%;">70%</span><br>
    </div>
    <hr>

    <h2>文字粗細</h2>
    <span style="font-weight: 100; font-size: 32px;">一般文字</span><br>
    <span style="font-weight: bold;">一般文字</span><br>
    <span style="font-weight: lighter;">一般文字</span><br>
</body>
</html>
