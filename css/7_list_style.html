<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list_element</title>
    <link rel="stylesheet" href="./styles/list.css">
  </head>
  <body>
    <h2>項目清單</h2>
    <ul class="ul1">
      <li>在職班</li>
      <li>企業班</li>
      <li>包會班</li>
    </ul>

    <h2>序號清單</h2>
    <h3>程式語言熱門排行</h3>
    <ol class="ol1">
      <li>JavaScript</li>
      <li>HTML/CSS</li>
      <li>SQL</li>
    </ol>

    <h2>巢狀清單</h2>
    <h3>isPan課程</h3>
    <ul>
      <li>
        養成班
        <ul class="ul2">
          <li>前端班</li>
          <li>Java班</li>
          <li>微軟班</li>
        </ul>
      </li>
      <li>在職班</li>
      <li>企業包班</li>
    </ul>

    <h2>定義清單</h2>
    <h3>example</h3>
    <dl>
        <dt>foo</dt>
        <dd>test</dd>
        <dt>pol</dt>
        <dd>rie、oijl、lkjlks</dd>
        <dt>pol</dt>
        <dd>rie、oijl、lkjlks</dd>
        <dt>pol</dt>
        <dd>
            <ul>
                <li>rie</li>
                <li>oijl</li>
                <li>lkjlks</li>
            </ul>
        </dd>
    </dl>
  </body>
</html>
